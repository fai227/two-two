<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two-two solution</title>
    <link rel="icon" href="./icon.ico">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sol.css">
</head>

<body>
    <h1>two-two solution</h1>
    <main>
        <h2 class="scoreText">
            score:<span id="score">0</span><span id="addedScore"></span>
        </h2>
        <canvas id="canvas" class="border"></canvas>
        <div id="inputWrapper">
            <h3 class="border">move speed: <input type="number" value="0.1" step="0.1" min="0.1" id="moveDuration">sec
            </h3>
            <h3 class="border">interval: <input type="number" value="0.1" step="0.1" min="0.1" id="thinkingInterval">sec
            </h3>
        </div>
        <div id="buttonWrapper">
            <button class="border" onclick="start()">start</button>
            <button class="border" onclick="back()">back to original</button>
        </div>
    </main>
</body>
<script src="./sol.js"></script>

</html>
