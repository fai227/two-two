<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two-two</title>
    <link rel="icon" href="./icon.ico">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        現在ランキングの改修中です。不具合が発生する可能性があります。ご了承ください。
    </div>
    <h1>two-two</h1>
    <main>
        <h2 class="scoreText">
            score: <span id="score">0</span><span id="addedScore"></span>
        </h2>
        <div>
            <canvas id="canvas" class="border"></canvas>
            <p style="display: none;" id="pcControll"><b>←↑↓→</b> to move panels.</p>
            <p style="display: none;" id="spControll">Flick to move panels.</p>
        </div>
        <div class="border ranking" id="rankingParent">
            <span id="ranking">
                <p>Loading Ranking...</p>
            </span>
        </div>
        <div>
            <button class="border" onclick="resetName()">Reset Name</button>
            <button class="border" onclick="seeSolution()">see solution</button>
        </div>
    </main>
    <footer>
        This website <a href="https://github.com/fai227/two-two">(Repository)</a> was made by <a
            href="https://github.com/fai227">Fai</a>.
    </footer>
</body>
<script defer src="./script.js"></script>

</html>
